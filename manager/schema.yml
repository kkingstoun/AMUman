            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
components:
  schemas:
    Gpus:
      type: object
      properties:
        device_id:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        uuid:
          type: string
      required:
      - device_id
      - uuid
    Job:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          nullable: true
          maxLength: 100
      required:
      - id
    MS:
      type: object
      properties:
        queue_watchdog:
          type: boolean
    Nodes:
      type: object
      properties:
        ip:
          type: string
          maxLength: 15
        name:
          type: string
          maxLength: 15
      required:
      - ip
      - name
    PatchedJob:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          nullable: true
          maxLength: 100
    PatchedMS:
      type: object
      properties:
        queue_watchdog:
          type: boolean
    PatchedNodes:
      type: object
      properties:
        ip:
          type: string
          maxLength: 15
        name:
          type: string
          maxLength: 15
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
