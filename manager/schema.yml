components:
  schemas:
    AuthUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - id
      - password
      - username
    ConnectionStatusEnum:
      enum:
      - CONNECTED
      - DISCONNECTED
      type: string
      description: |-
        * `CONNECTED` - CONNECTED
        * `DISCONNECTED` - DISCONNECTED
    CustomUser:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
          writeOnly: true
        concurrent_jobs:
          type: integer
          readOnly: true
        auth:
          allOf:
          - $ref: '#/components/schemas/AuthUser'
          readOnly: true
      required:
      - auth
      - concurrent_jobs
      - email
      - password
      - username
    Gpu:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        node:
          type: integer
          description: The associated node ID.
        device_id:
          type: integer
          maximum: 32767
          minimum: 0
          format: int64
          description: The unique device identifier (must be <= 32767).
        uuid:
          type: string
          format: uuid
          description: The unique identifier of the GPU.
        model:
          type: string
        speed:
          $ref: '#/components/schemas/SpeedEnum'
        util:
          type: integer
          maximum: 100
          minimum: 0
          format: int64
          description: The utilization of the GPU (must be <= 100).
        is_running_amumax:
          type: boolean
        status:
          $ref: '#/components/schemas/GpuStatusEnum'
        last_update:
          type: string
          format: date-time
          readOnly: true
          description: The timestamp of the last update (read-only, auto-generated).
      required:
      - device_id
      - id
      - last_update
      - model
      - node
      - util
      - uuid
    GpuPartitionEnum:
      enum:
      - SLOW
      - NORMAL
      - FAST
      - UNDEF
      type: string
      description: |-
        * `SLOW` - SLOW
        * `NORMAL` - NORMAL
        * `FAST` - FAST
        * `UNDEF` - UNDEF
    GpuStatusEnum:
      enum:
      - RUNNING
      - PENDING
      - RESERVED
      - UNAVAILABLE
      type: string
      description: |-
        * `RUNNING` - RUNNING
        * `PENDING` - PENDING
        * `RESERVED` - RESERVED
        * `UNAVAILABLE` - UNAVAILABLE
    Job:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        path:
          type: string
          maxLength: 500
        user:
          type: string
          maxLength: 150
        port:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        submit_time:
          type: string
          format: date-time
          nullable: true
        start_time:
          type: string
          format: date-time
          nullable: true
        end_time:
          type: string
          format: date-time
          nullable: true
        error_time:
          type: string
          format: date-time
          nullable: true
        priority:
          $ref: '#/components/schemas/PriorityEnum'
        gpu_partition:
          $ref: '#/components/schemas/GpuPartitionEnum'
        duration:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        status:
          $ref: '#/components/schemas/JobStatusEnum'
        flags:
          type: string
          nullable: true
          maxLength: 150
        node:
          type: integer
          nullable: true
        gpu:
          type: integer
          nullable: true
      required:
      - id
      - path
      - user
    JobStatusEnum:
      enum:
      - PENDING
      - FINISHED
      - INTERRUPTED
      type: string
      description: |-
        * `PENDING` - PENDING
        * `FINISHED` - FINISHED
        * `INTERRUPTED` - INTERRUPTED
    Node:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ip:
          type: string
        name:
          type: string
          maxLength: 15
        number_of_gpus:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        status:
          $ref: '#/components/schemas/NodeStatusEnum'
        connection_status:
          $ref: '#/components/schemas/ConnectionStatusEnum'
        last_seen:
          type: string
          format: date-time
      required:
      - id
      - ip
      - name
      - number_of_gpus
    NodeStatusEnum:
      enum:
      - PENDING
      - RESERVED
      - UNAVAILABLE
      type: string
      description: |-
        * `PENDING` - PENDING
        * `RESERVED` - RESERVED
        * `UNAVAILABLE` - UNAVAILABLE
    PatchedCustomUser:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
          writeOnly: true
        concurrent_jobs:
          type: integer
          readOnly: true
        auth:
          allOf:
          - $ref: '#/components/schemas/AuthUser'
          readOnly: true
    PatchedJob:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        path:
          type: string
          maxLength: 500
        user:
          type: string
          maxLength: 150
        port:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        submit_time:
          type: string
          format: date-time
          nullable: true
        start_time:
          type: string
          format: date-time
          nullable: true
        end_time:
          type: string
          format: date-time
          nullable: true
        error_time:
          type: string
          format: date-time
          nullable: true
        priority:
          $ref: '#/components/schemas/PriorityEnum'
        gpu_partition:
          $ref: '#/components/schemas/GpuPartitionEnum'
        duration:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        status:
          $ref: '#/components/schemas/JobStatusEnum'
        flags:
          type: string
          nullable: true
          maxLength: 150
        node:
          type: integer
          nullable: true
        gpu:
          type: integer
          nullable: true
    PriorityEnum:
      enum:
      - LOW
      - NORMAL
      - HIGH
      type: string
      description: |-
        * `LOW` - LOW
        * `NORMAL` - NORMAL
        * `HIGH` - HIGH
    RefreshNode:
      type: object
      properties:
        node_id:
          type: integer
    SpeedEnum:
      enum:
      - SLOW
      - NORMAL
      - FAST
      type: string
      description: |-
        * `SLOW` - SLOW
        * `NORMAL` - NORMAL
        * `FAST` - FAST
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
