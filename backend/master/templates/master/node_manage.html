{% extends "master/base.html" %}

{% block title %}Manage node{% endblock %}
{% block name %}Manage node{% endblock %}
{% block content %}
<div class="container">
    <table class="table table-striped table-bordered" data-bs-theme="dark">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>Port</th> 
              </tr>
        </thead>
        <tbody>
            {% for node in nodes %}
                <td>{{ node.id }}</td>
                <td>{{ node.ip }}</td>
                <td>{{ node.port }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">There is no active gpus.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
